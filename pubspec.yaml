name: brainy_tasks
description: A tasks sharing app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^3.1.0
  http: ^0.12.0+2
  get_it: ^3.0.0+1
  connectivity: ^0.4.4

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: false
  ios: true
  image_path: "assets/images/brainy_tasks_ios.png"

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
